<div class="container color-dark">
  <div class="col">
    <p>Add new vehicle</p>
  </div>
  <div class="col">
    <p>Your current vehicle list ({{vehicles.length}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p>Use this form below to add a new vehicle to your vehicle list. Don't forget to fill all blanks.</p>

    <form>
      <div class="container">
        <input type="text" class="txt" name="vehicle_name" placeholder="Vehicle name" [(ngModel)]="newVehicleName">
        <select class="selection" name="vehicle_type" [(ngModel)]="vehicleTypeText">
          <option class="txt" disabled>Choose the type of car</option>
          <option class="txt" *ngFor="let type of vehicleTypes">{{type}}</option>
        </select>
      </div>
      
      <input type="submit" class="btn" value="Add Vehicle" ng-disabled="true" (click)="addVehicle()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let vehicle of vehicles">
      {{vehicle.name}}
      {{vehicle.type}}
      {{vehicle.timeCreated}}
    </p>
  </div>
</div>

<input type="button" class="btn" ng-disabled="true" value="Add Vehicle">

<label>Click me to toggle: <input type="checkbox" ng-model="checked"></label><br/>
<button class="btn" ng-model="button" ng-disabled="true">Button</button>
